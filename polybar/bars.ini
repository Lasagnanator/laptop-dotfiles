[bar/top]
width = 100%
height = 20pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

;separator = |
;separator-foreground = ${colors.disabled}

font-0 = "Noto Sans;2"
font-1 = "Source Han Sans;3"
font-2 = "NotoSans Nerd Font:size=14;3"

modules-left = left1 xworkspaces left2 spotify left3
modules-center = upright1 date upleft1
modules-right = right6 right5 right4 pulseaudio right3 memory right2 cpu right1 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
